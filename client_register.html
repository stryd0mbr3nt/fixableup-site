<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixableUp - Client Request Form</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
    }
    .text-gold-400 { color: #FFD700; }
    .hover\:bg-gold-500:hover { background-color: #FFC300; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-[#1e1e2f] shadow-md">
    <a href="index.html" class="flex items-center space-x-2">
      <img src="logo.png" alt="FixableUp Logo" class="w-10 h-10 rounded-full">
      <span class="font-bold text-lg text-white">FixableUp</span>
    </a>
  </header>

  <!-- Main -->
  <main class="flex-grow container mx-auto p-6 max-w-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-gold-400">Get Your Quote</h1>

    <form action="submit.php" method="POST" class="bg-[#2e2e40] p-6 rounded-lg shadow-lg space-y-4">

      <!-- Name -->
      <div>
        <label class="block mb-1 text-gold-400">Full Name</label>
        <input type="text" name="name" required class="w-full p-3 rounded bg-[#1e1e2f] border border-[#444] text-white">
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 text-gold-400">Email Address</label>
        <input type="email" name="email" required class="w-full p-3 rounded bg-[#1e1e2f] border border-[#444] text-white">
      </div>

      <!-- Phone -->
      <div>
        <label class="block mb-1 text-gold-400">Phone Number</label>
        <input type="tel" name="phone" required class="w-full p-3 rounded bg-[#1e1e2f] border border-[#444] text-white">
      </div>

      <!-- Services Dropdown -->
      <div x-data="{ open: false, selected: '', options: [
        { group: 'Plumbing', items: ['General Plumbing', 'Emergency Plumbing', 'Geyser Installation/Repair', 'Drain Unblocking'] },
        { group: 'Electrical', items: ['General Electrical Work', 'Electrical Certificates (CoC)', 'Solar System Installation'] },
        { group: 'Solar Services', items: ['Solar Panel Cleaning', 'Solar Installation', 'Solar Maintenance'] },
        { group: 'Building & Construction', items: ['Home Renovations', 'Paving', 'Painting', 'Roof Repairs'] },
        { group: 'Cleaning Services', items: ['Home Cleaning', 'Office Cleaning', 'Carpet & Upholstery Cleaning'] },
        { group: 'Handyman & Repairs', items: ['General Handyman', 'Furniture Assembly', 'Door & Window Repairs'] },
        { group: 'Appliance Repairs', items: ['Fridge Repair', 'Washing Machine Repair', 'Stove & Oven Repair'] },
        { group: 'Garden & Outdoor', items: ['General Garden Services', 'Irrigation Systems', 'Tree Felling'] },
        { group: 'Security', items: ['CCTV Installation', 'Electric Fencing', 'Alarm Systems'] },
        { group: 'Other', items: ['Other (Please specify below)'] }
      ] }" class="relative">

        <label class="block mb-1 text-gold-400">Select Service Needed</label>

        <!-- Dropdown button -->
        <button type="button" @click="open = !open" 
          class="w-full p-3 border rounded bg-[#1e1e2f] text-white shadow-lg text-left flex justify-between items-center">
          <span x-text="selected || 'Select Service Needed'"></span>
          <svg class="w-5 h-5 text-gold-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Dropdown options -->
        <div x-show="open" @click.away="open = false" 
          class="absolute z-10 bg-[#2e2e40] text-white w-full border border-[#444] mt-1 rounded shadow-xl max-h-60 overflow-y-auto">

          <template x-for="group in options" :key="group.group">
            <div>
              <div class="px-3 py-2 bg-[#3e3e50] text-sm font-bold text-gold-400" x-text="group.group"></div>
              <template x-for="item in group.items" :key="item">
                <div @click="selected = item; open = false" 
                  class="px-3 py-2 hover:bg-gold-500 hover:text-black cursor-pointer transition-all duration-200" x-text="item">
                </div>
              </template>
            </div>
          </template>
        </div>

        <!-- Hidden input -->
        <input type="hidden" name="service" :value="selected" required>
        <p class="text-sm text-gray-400 mt-1">Can't find your service? Choose "Other" and describe it below.</p>
      </div>

      <!-- Address -->
      <div>
        <label class="block mb-1 text-gold-400">Physical Address</label>
        <textarea name="address" required class="w-full p-3 rounded bg-[#1e1e2f] border border-[#444] text-white"></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="bg-gold-400 hover:bg-gold-500 text-black font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300">
          Submit Request
        </button>
      </div>

    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 py-4 text-sm">
    &copy; 2025 FixableUp. All rights reserved.
  </footer>

</body>
</html>
