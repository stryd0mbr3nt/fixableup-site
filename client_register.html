<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Quotes | FixableUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
    }
    .luxury-gold {
      color: #d4af37;
    }
    .luxury-bg {
      background-color: #1e1e1e;
    }
    .luxury-btn {
      background-color: #d4af37;
      color: #121212;
    }
    .luxury-btn:hover {
      background-color: #bfa334;
    }
    select {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center px-4 py-8">

  <!-- Header with Logo -->
  <div class="w-full flex items-center justify-between max-w-4xl mb-8">
    <a href="index.html" class="flex items-center space-x-2">
      <img src="logo.png" alt="FixableUp Logo" width="64" height="64" class="w-16 h-16">
      <span class="text-2xl font-bold luxury-gold">FixableUp</span>
    </a>
  </div>

  <!-- Form -->
  <h1 class="text-3xl font-bold mb-6">Get 3 Quotes Fast</h1>

  <form action="#" class="w-full max-w-2xl space-y-6 luxury-bg p-8 rounded-2xl shadow-lg">

    <div>
      <label for="name" class="block mb-2">Your Name</label>
      <input type="text" id="name" name="name" required class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600">
    </div>

    <div>
      <label for="email" class="block mb-2">Your Email</label>
      <input type="email" id="email" name="email" required class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600">
    </div>

    <div>
      <label for="phone" class="block mb-2">Your Phone</label>
      <input type="tel" id="phone" name="phone" required class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600">
    </div>

    <!-- Services Dropdown -->
    <div>
      <label for="service" class="block mb-2">Select Service Needed</label>
      <select id="service" name="service" required class="w-full p-3 rounded-lg border border-gray-600">
        <option value="">-- Choose a service --</option>

        <optgroup label="Cleaning Services">
          <option value="solar-cleaning">Solar Panel Cleaning</option>
          <option value="gutter-cleaning">Gutter Cleaning</option>
          <option value="window-cleaning">Window Cleaning</option>
          <option value="pressure-washing">Pressure Washing</option>
        </optgroup>

        <optgroup label="Home Repairs">
          <option value="plumbing">Plumbing</option>
          <option value="electrical">Electrical Repairs</option>
          <option value="painting">Painting</option>
          <option value="roofing">Roofing Repairs</option>
        </optgroup>

        <optgroup label="Installations">
          <option value="solar-install">Solar Panel Installation</option>
          <option value="aircon-install">Air Conditioning Installation</option>
          <option value="security-system">Security System Installation</option>
          <option value="flooring">Flooring Installation</option>
        </optgroup>

        <optgroup label="Other">
          <option value="handyman">General Handyman</option>
          <option value="landscaping">Landscaping</option>
          <option value="moving">Moving Services</option>
          <option value="pest-control">Pest Control</option>
        </optgroup>

      </select>
    </div>

    <div>
      <label for="details" class="block mb-2">Describe Your Job</label>
      <textarea id="details" name="details" rows="4" required class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600"></textarea>
    </div>

    <button type="submit" class="luxury-btn px-6 py-3 rounded-xl text-lg font-semibold shadow hover:shadow-lg transition">
      Get Quotes
    </button>
  </form>

</body>
</html>
