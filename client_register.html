<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Registration - FixableUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121212] text-white font-sans py-10 px-4">
  <div class="max-w-2xl mx-auto bg-[#1E1E1E] p-10 rounded-2xl shadow-lg">
    <h1 class="text-4xl font-bold text-[#D4AF37] mb-6 text-center">Request a Quote</h1>
    
    <form action="process_client_form.php" method="POST" class="space-y-6">

      <div>
        <label class="block text-sm mb-2">Full Name</label>
        <input type="text" name="name" required class="w-full p-3 rounded bg-[#2C2C2C] text-white">
      </div>

      <div>
        <label class="block text-sm mb-2">Email Address</label>
        <input type="email" name="email" required class="w-full p-3 rounded bg-[#2C2C2C] text-white">
      </div>

      <div>
        <label class="block text-sm mb-2">Phone Number</label>
        <input type="tel" name="phone" required class="w-full p-3 rounded bg-[#2C2C2C] text-white">
      </div>

      <div>
        <label class="block text-sm mb-2">Service Required</label>
        <select name="service" required class="w-full p-3 rounded bg-[#2C2C2C] text-white">
          <option value="">Select a service</option>
          <option value="Solar Panel Cleaning">Solar Panel Cleaning</option>
          <option value="Electrician">Electrician</option>
          <option value="Plumber">Plumber</option>
          <option value="Handyman">Handyman</option>
          <!-- Add more as needed -->
        </select>
      </div>

      <div>
        <label class="block text-sm mb-2">Location</label>
        <input type="text" name="location" required class="w-full p-3 rounded bg-[#2C2C2C] text-white">
      </div>

      <div>
        <label class="block text-sm mb-2">Additional Info (optional)</label>
        <textarea name="message" rows="4" class="w-full p-3 rounded bg-[#2C2C2C] text-white"></textarea>
      </div>

      <button type="submit" class="w-full py-3 rounded-full bg-[#D4AF37] text-black font-semibold hover:bg-yellow-500 transition">
        Submit Request
      </button>
    </form>
  </div>
</body>
</html>
