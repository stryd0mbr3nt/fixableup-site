<!-- client_register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Quotes - FixableUp | Upington's Trusted Services</title>
  <meta name="description" content="Get 3 quotes from verified service providers in Upington. Quick, free and easy. Trusted by over 1000 satisfied locals." />
  <meta name="keywords" content="Upington quotes, home services, FixableUp, get quotes, plumbers, electricians, solar cleaning, handyman" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0F0F0F; color: #E5E5E5; }
    .luxury { color: #D4AF37; }
    .input, select, textarea {
      background-color: #1C1C1C;
      border: 1px solid #333;
      padding: 0.75rem;
      width: 100%;
      border-radius: 0.5rem;
      color: #E5E5E5;
    }
    .input:focus {
      border-color: #D4AF37;
      outline: none;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar / Logo -->
<header class="flex items-center justify-between p-4 bg-black bg-opacity-80">
  <a href="index.html" class="flex items-center space-x-2">
    <img src="logo.png" alt="FixableUp Logo" width="120" height="120" class="w-12 hover:scale-110 transition" />
    <span class="luxury text-xl font-bold hidden sm:inline">FixableUp</span>
  </a>

  <button id="menuToggle" class="text-3xl text-gray-300 md:hidden">&#9776;</button>

  <nav id="menu" class="hidden md:flex space-x-6 text-gray-300 font-semibold">
    <a href="index.html" class="hover:text-white underline">Home</a>
    <a href="client_register.html" class="hover:text-white underline">Get Quotes</a>
    <a href="provider_register.html" class="hover:text-white underline">Join as Provider</a>
    <a href="contact.html" class="hover:text-white underline">Contact</a>
    <a href="terms.html" class="hover:text-white underline">Terms & Conditions</a>
    <a href="/privacy.html" class="hover:text-white underline">Privacy</a>
  </nav>
</header>

<!-- Mobile Menu -->
<div id="mobileMenu" class="hidden flex flex-col bg-black bg-opacity-90 text-gray-300 p-4 space-y-4">
  <a href="index.html" class="hover:text-white underline">Home</a>
  <a href="client_register.html" class="hover:text-white underline">Get Quotes</a>
  <a href="provider_register.html" class="hover:text-white underline">Join as Provider</a>
  <a href="contact.html" class="hover:text-white underline">Contact</a>
  <a href="terms.html" class="hover:text-white underline">Terms & Conditions</a>
  <a href="/privacy.html" class="hover:text-white underline">Privacy</a>
</div>

<script>
  document.getElementById('menuToggle').addEventListener('click', () => {
    document.getElementById('mobileMenu').classList.toggle('hidden');
  });
</script>

  <!-- Form -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-black bg-opacity-70 p-8 rounded-2xl shadow-2xl">
      <img src="logo.png" alt="FixableUp Logo" width="96" height="96" class="mx-auto mb-4 hover:scale-110 transition cursor-pointer" onclick="window.location.href='index.html'" />
      <h1 class="text-3xl font-bold luxury text-center mb-2">Get 3 Quotes</h1>
      <p class="text-center text-gray-400 mb-6">Trusted by <span class="luxury font-semibold">1000+ clients</span>. It’s free and fast.</p>

      <form id="quoteForm" class="space-y-4">
        <input type="text" name="name" placeholder="Your Full Name" class="input" required autocomplete="name" />
        <input type="email" name="email" placeholder="Your Email Address" class="input" required autocomplete="email" />
        <input type="text" name="location" placeholder="Your Location (e.g., Upington)" class="input" required autocomplete="address-level2" />

        <select name="service" class="input" required>
          <option value="">Select Service Needed</option>

          <optgroup label="Home Services">
            <option value="plumber">Plumber</option>
            <option value="electrician">Electrician</option>
            <option value="solar_cleaning">Solar Panel Cleaning</option>
            <option value="handyman">Handyman</option>
            <option value="painter">Painter</option>
            <option value="tiler">Tiler</option>
          </optgroup>

          <optgroup label="Cleaning Services">
            <option value="home_cleaning">Home Cleaning</option>
            <option value="carpet_cleaning">Carpet Cleaning</option>
            <option value="window_cleaning">Window Cleaning</option>
          </optgroup>

          <optgroup label="Installations">
            <option value="aircon">Aircon Installation</option>
            <option value="security">Security System Install</option>
            <option value="solar_install">Solar Panel Install</option>
          </optgroup>

          <optgroup label="Automotive Services">
            <option value="car_mechanic">Car Mechanic</option>
            <option value="window_tinting">Window Tinting</option>
          </optgroup>

          <optgroup label="Outdoor">
            <option value="gardening">Gardening</option>
            <option value="paving">Paving</option>
            <option value="pool">Pool Repairs</option>
          </optgroup>

          <option value="other">Other</option>
        </select>

        <textarea name="details" rows="4" placeholder="Describe your job (optional)" class="input"></textarea>

        <button type="submit" class="w-full bg-gradient-to-r from-yellow-600 to-yellow-400 text-black font-semibold py-3 rounded-xl hover:from-yellow-500 hover:to-yellow-300 transition">Get My 3 Quotes Now</button>
      </form>

      <p class="text-center text-gray-500 text-sm mt-6">We respect your privacy. Your info goes only to verified providers.</p>
    </div>
  </main>

  <script>
    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.toggle('hidden');
    });

    document.getElementById('quoteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/api/submitClient', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          alert('✅ Success! We will contact you soon.');
          e.target.reset();
        } else {
          alert('❌ Something went wrong. Please try again.');
        }
      } catch (err) {
        console.error(err);
        alert('❌ Network error. Please try again later.');
      }
    });
  </script>

</body>
</html>
