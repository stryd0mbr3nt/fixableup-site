<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provider Registration - FixableUp</title>
  <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0F0F0F; color: #E5E5E5; }
    .luxury { color: #D4AF37; }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold luxury mb-4">Service Provider Registration</h1>
    <form id="provider-form" method="POST" action="provider_register_step1.php">
      <input type="text" name="name" placeholder="Full Name" required class="block w-full p-2 mb-2 rounded" />
      <input type="email" name="email" placeholder="Email" required class="block w-full p-2 mb-2 rounded" />
      <input type="text" name="phone" placeholder="Phone Number" required class="block w-full p-2 mb-4 rounded" />
      <input type="text" name="service" placeholder="Service Offered" required class="block w-full p-2 mb-4 rounded" />
      <input type="text" name="location" placeholder="Service Area / Town" required class="block w-full p-2 mb-4 rounded" />
      <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded">Continue to Payment</button>
    </form>
  </div>
</body>
</html>
